; Número máximo de variáveis POST/GET/cookie
max_input_vars = 10000

; Tamanho máximo do POST
post_max_size = 64M

; Tamanho máximo de upload
upload_max_filesize = 64M

; Tempo máximo de execução (opcional, útil para relatórios grandes)
max_execution_time = 300

; Tempo máximo para processar entrada (opcional)
max_input_time = 300
